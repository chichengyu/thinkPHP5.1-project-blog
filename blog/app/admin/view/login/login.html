<!DOCTYPE html>
<html style="width: 100%;height: 100%;background:url(__PUBLIC__/images/bg.jpg) center;"><head>
        <meta charset="utf-8">
    <title>小二博客-{$title}</title>
    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__/style/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/style/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/style/demo.css" rel="stylesheet">
    <link href="__PUBLIC__/style/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__/style/animate.css" rel="stylesheet">
    
</head>
<body style="width: 100%;height: 100%;background:url(__PUBLIC__/images/bg.jpg) center !important;color:white">
    <div style="margin: 0 auto;" class="login-container animated fadeInDown">
        <form style="float:left;margin-top: 150px;width:600px !important;height:300px !important;" action="" method="post">
            <div style="margin-left: -130px;width:450px !important;background: none !important;" class="loginbox bg-white">
                <div class="loginbox-title">进入后台</div>
                <div class="loginbox-textbox">
                    <input style="height:50px;" class="form-control" placeholder="请输入用户" name="username" type="text">
                </div>
                <div class="loginbox-textbox">
                    <input style="height:50px;" class="form-control" placeholder="请输入密码" name="password" type="password">
                </div>
                <div class="loginbox-textbox">
                    <input style="width:200px;height:50px;float: left;margin-right: 10px" class="form-control" placeholder="请输入验证码" name="code" type="text">
                    <div><img onclick="this.src='{:captcha_src()}#'+Math.random();" src="{:captcha_src()}" alt="captcha" /></div>
                </div>
                <div class="loginbox-submit">
                    <input style="height:45px;font-size:18px;" class="btn btn-primary btn-block" value="登 陆" type="submit">
                </div>
            </div>
        </form>
    </div>

         <!--Basic Scripts-->
    <script src="__PUBLIC__/style/jquery_002.js"></script>
    <script src="__PUBLIC__/style/bootstrap.js"></script>
    <script src="__PUBLIC__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__PUBLIC__/style/beyond.js"></script>
</body></html>
